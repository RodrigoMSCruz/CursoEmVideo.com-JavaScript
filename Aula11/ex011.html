<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite o seu país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="checarNacionalidade()">
    <div id="res">
        
    </div>

    <script>
        function checarNacionalidade(){
            var pais = window.document.querySelector('input#txtpais').value
            var res = window.document.querySelector('div#res')
            pais = pais.toUpperCase()
            if(pais == "BRASIL"){
                res.innerHTML = `<p>Você é <strong>brasileiro!</strong></p>`
            }
            else{
                res.innerHTML = `<p>Você é <strong>estrangeiro!</strong></p>`
            }
        }
    </script>
</body>
</html>
